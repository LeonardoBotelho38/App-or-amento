<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado do Orçamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div style="display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='logoMatoGrossoOutdoor.jpeg') }}" alt="Logo Mato Grosso Outdoor" style="max-width: 200px; margin-right: 15px;">
        <h1 class="mb-4">Proposta Mato Grosso Outdoors</h1>
    </div>

    {% if dados %}
        <h2 class="mb-3">Itens do Orçamento:</h2>
        <ul class="list-group mb-4">
            {% for item in dados %}
                <li class="list-group-item">{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if total %}
        <h2 class="mb-3">Valor Total do Orçamento:</h2>
        <p class="lead">R$ {{ total|round(2) }}</p>
    {% endif %}

    <a href="/orcamento" class="btn btn-primary">Gerar Novo Orçamento</a>
</body>
</html>
