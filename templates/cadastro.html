<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Outdoor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Outdoor</h1>
        <form action="/salvar" method="post" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required>
            </div>
            <div class="mb-3">
                <label for="tipo_midia" class="form-label">Tipo de Mídia</label>
                <input type="text" class="form-control" id="tipo_midia" name="tipo_midia" required>
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Período de Contrato</label>
                <select class="form-select" id="periodo" name="periodo" required>
                    <option value="14">14 dias</option>
                    <option value="30">30 dias</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="valor_fornecedor" class="form-label">Valor do Fornecedor (R$)</label>
                <input type="number" step="0.01" class="form-control" id="valor_fornecedor" name="valor_fornecedor" required>
            </div>
            <div class="mb-3">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <input type="text" class="form-control" id="fornecedor" name="fornecedor" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
